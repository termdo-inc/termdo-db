name: termdo

services:
  db:
    build: .
    restart: unless-stopped
    container_name: termdo-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/:/var/lib/postgresql/data/
    env_file: .env

networks:
  default:
    name: termdo-net
